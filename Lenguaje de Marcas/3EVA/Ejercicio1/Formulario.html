<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="EstilosFormulario.css">
	<title>Formulario HTML5</title>

	<script type="text/javascript">
		function mostraredad(value){
			verEdad.innerHTML=value;
		}
	</script>

</head>

<body>

	<form>

		<h2>Formulario HTML</h2>
		<p>
			Nombre:<input type="text" name="nombre" autofocus required> <!--Significa que tendrá el foco y será obligatorio(required)-->
		</p>

		<p>
			Email:<input type="text" name="email" placeholder="Introduzca su email..." required> <!--placeholder incluye un texto incial que al clickar desaparece-->
		</p>

		<p>
			Edad:<input type="range" name="edad" min="18" max="70" value="50" onchange="mostraredad(this.value)"> <!--Value: Donde estará al barra inicialmente-->
			<span id="verEdad">50</span>
		</p>

		<p>
			Color favorito:<input type="color" name="color">
		</p>

		<p>
			Web:<input type="url" name="web" autocomplete="on">
		</p>

		<p>
			Nº par de 0 a 10:<input type="number" name="par" min="0" max="10" step="2">
		</p>

		<p>
			Destinatario:<input type="email" name="destinatario" id="listaDestinatarios" required>
			<datalist id="listaDestinatarios">
				<option value="admin@salesianos.edu">Administrador</option>
				<option value="agustin.sole@salesianos.edu">Agustín Solé</option>
				<option value="merche.lopez@salesianos.edu">Merche López</option>
			</datalist>
		</p>

	</form>

</body>

</html>
