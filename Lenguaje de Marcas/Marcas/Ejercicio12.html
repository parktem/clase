<html>
<head>
<title>Paso de parámetros</title>

<script languaje="JavaScript">
function enColor(color, frase){
	document.write("<font color=" + color + ">" + frase + "<br>");
	for(i=1; i<frase.length; i++)
		document.write("-");
	document.write("</font><br>");

}
</script>
</head>
<body>

<script languaje="JavaScript">
	enColor("orange", "En un lugar de La Mancha");
	enColor("red", "de cuyo nombre no quiero acordarme");
</script>

</body>
</html>
