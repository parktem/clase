<html>
<head>
<title>Mover elementos</title>
<style type="text/css">
#imagen1{position:absolute; top:200px; left:150px}
#imagen2{position:absolute; top:50px; left:300px}
#imagen3{position:absolute; top:200px; left:450px}
#imagen4{position:absolute; top:350px; left:300px}
</style>
<script languaje="JavaScript">
var EjeX = new Array(4);
EjeX[0] = new Array(150, 165, 180, 195, 210, 225, 240, 255, 270, 285, 300);
EjeX[1] = new Array(300, 315, 330, 345, 360, 375, 390, 405, 420, 435, 450);
EjeX[2] = new Array(450, 435, 420, 405, 390, 375, 360, 345, 330, 315, 300);
EjeX[3] = new Array(300, 285, 270, 255, 240, 225, 210, 195, 180, 165, 150);

var EjeY = new Array(4);
EjeY[0] = new Array(200, 185, 170, 155, 140, 125, 110, 95, 80, 65, 50);
EjeY[1] = new Array(50, 65, 80, 95, 110, 125, 140, 155, 170, 185, 200);
EjeY[2] = new Array(200, 215, 230, 245, 260, 275, 290, 305, 320, 335, 350);
EjeY[3] = new Array(350, 335, 320, 305, 290, 275, 260, 245, 230, 215, 200);

posiciones = new Array(0, 1, 2, 3);

var i=0;

function rotar(){
	/*
	imagen1.style.left = EjeX[0][i];
	imagen1.style.top = EjeY[0][i];
	imagen2.style.left = EjeX[1][i];
	imagen2.style.top = EjeY[1][i];
	imagen3.style.left = EjeX[2][i];
	imagen3.style.top = EjeY[2][i];
	imagen4.style.left = EjeX[3][i];
	imagen4.style.top = EjeY[3][i];
	*/
	
	for(k=0; k<4; k++){
		document.getElementById("imagen"+(k+1)).style.left = EjeX[posiciones[k]][i];
		document.getElementById("imagen"+(k+1)).style.top = EjeY[posiciones[k]][i];
	}

	i++;
	if(i>10){
	 	clearInterval(objInt);
		i = 0;
		inter = posiciones[0];
		for(v=0; v<3; v++)
			posiciones[v] = posiciones[v+1];
		posiciones[3] = inter;
	}
}
</script>
</head>
<body>
<img src="imagenes/bart.gif" id="imagen1" height=150>
<img src="imagenes/bart2.gif" id="imagen2" height=150>
<img src="imagenes/bart3.png" id="imagen3" height=150>
<img src="imagenes/bart4.png" id="imagen4" height=150>

<input type="button" value="Desplazar" onclick = "objInt=setInterval('rotar()', 200)">
</body>
</html>
