<html>
<head>
<title>Tres en raya</title>
<style type="text/css">
.val{width:30; height:35; background-color:yellow}
.noval{width:30; height:35; background-color:lime}
</style>
<script lenguaje="JavaScript">
contador=0;
function cambiar(){
	objeto = event.srcElement;
	if(objeto.tagName == "TD"){
		objeto.className = "noval";
		contador++;
		if(contador % 2 == 1)
			objeto.innerHTML = "<img src=imagenes/equis.jpg height=35 width=30>";
		else
			objeto.innerHTML = "<img src=imagenes/punto.jpg height=35 width=30>";
	}
}
</script>
</head>
<body onclick="cambiar()">
<h1 align=center>Juego de las tres en raya</h1>
<table align=center border=5 cellspacing=5>
	<tr>
		<td class="val"></td><td class="val"></td><td class="val"></td>
	</tr>
	<tr>
		<td class="val"></td><td class="val"></td><td class="val"></td>
	</tr>
	<tr>
		<td class="val"></td><td class="val"></td><td class="val"></td>
	</tr>
</table>
</body>
</html>
