<html>
<head>
<title>Eventos</title>

<script languaje="JavaScript">
function cambiar(){
	imagen.src="imagenes/equis.jpg";
}
function cambiar2(){
	imagen.src="imagenes/punto.jpg";
}
</script>
</head>
<body>
<h1 align=center>Evento onMouseOver y onMouseOut</h1>

<img id="imagen" src="imagenes/punto.jpg" width=150 onmouseover="cambiar()" onmouseout="cambiar2()">
</body>
</html>
