<html>
<head>
<title>Creando tablas</title>
</head>
<body>
<h1 align="center">TABLAS</h1>

<table align="center" border="1" bgcolor="yellow" width="70%" cellpadding="50" cellspacing="20">
	<tr bgcolor="red" valign="bottom" height="200">
		<td>Uno</td><td>Dos</td><td>Tres</td>
	</tr>
	<tr>
		<td rowspan="2">Cuatro</td><td colspan="2">Cinco</td>
	</tr>
	<tr>
		<td>Ocho</td><td>Nueve</td>
	</tr>
</table>
</body>
</html>
