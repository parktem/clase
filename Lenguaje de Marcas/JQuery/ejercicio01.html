<title>MÃ©todos SLIDE</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script languaje="Javascript">
$(document).ready(function(){
	$("#deslizar").click(function(event){
		//Sobre el objeto rectangulo aplicaremos la funcion slideUp
		$("#rectangulo").slideUp(4000);
	});
	$("#deslizar2").click(function(event){
		$("#rectangulo").slideDown(4000);
	});
	$("#Lento").click(function(event){
		$("#rectangulo").slideUp("slow");
	});
	$("#Rapido").click(function(event){
		$("#rectangulo").slideDown("fast");
	});
	$("#Mensaje").click(function(event){
		$("#rectangulo").slideUp(4000, function(){
			alert("Efecto terminado");
		});
	});
	$("#Toogle").click(function(event){
		$("#rectangulo").slideToggle(2000);
			
	});
});

</script>
</head>
